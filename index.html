<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Todo Sample</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h3 class="center">ToDoリスト</h3>

      <div class="row">
        <div class="col s6 offset-s3 input-field">
          <!-- 入力フォーム -->
          <form id="form">
            <label for="title">タスク</label>
            <input
              placeholder="タスク内容を入力してください。"
              type="text"
              class="validate"
              id="input"
            />
          </form>

          <!-- 登録したタスクの表示用 -->
          <table id="tasks">
            <tbody id="task"></tbody>
          </table>
        </div>
      </div>

      <div class="row">
        <div class="col s6 offset-s3">
          <!-- 「全てのタスクを削除」ボタン -->
          <button
            class="btn waves-effect waves-light"
            type="submit"
            name="action"
            id="deleteAll"
          >
            全てのタスクを削除
            <i class="material-icons right">delete</i>
          </button>
        </div>
      </div>
    </div>
  </body>

  <!-- template要素 -->
  <template id="taskTemplate">
    <tr>
      <td class="left-align" style="width: 50px">
        <label style="padding-top: 10px">
          <input type="checkbox" />
          <span class="checkbox-span"></span>
        </label>
      </td>

      <td class="">
        <p class="name"></p>
      </td>

      <td class="right-align">
        <!-- 編集ボタン -->
        <a class="btn-floating btn-small waves-effect waves-light edit">
          <i class="material-icons">edit</i>
        </a>
        <!-- 削除ボタン -->
        <a class="btn-floating btn-small waves-effect waves-light delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </tr>
  </template>

  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.5/es6-sham.min.js"
  ></script>
  <script
    type="text/javascript"
    src="https://code.jquery.com/jquery-2.1.1.min.js"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="index.js"></script>
</html>
